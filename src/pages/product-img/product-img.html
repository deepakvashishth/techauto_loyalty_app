<ion-header>
  <ion-navbar>
    <ion-title>{{'Digital Catalogues List' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 


<div class="Product m16">
  <!-- (click)="goOnOffersPage(list.id)" -->
  <button ion-item class="bg-product mb16" *ngFor="let list of product_list;let i=index" (click)="viewimage(list.image)" >
      <div class="thumbnail">
          <img src="{{uploadUrl+list.image}}">

         

      </div>
      <div class="errow">
          <div class="list-tags wthspan">
              <!-- <h1>{{list.product_name |titlecase}}</h1>
              <p>{{'MRP' | translate}} : {{list.mrp}}</p> -->
              <p>{{'Description' | translate}} : {{list.desc}}</p>
          </div>
      </div>
  </button>
</div>

<div class="image-detail" *ngIf="product_list.length == 0">
  <img src="assets/imgs/no_found.svg">
</div>



<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" *ngIf="flag!=1">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{'Loading more data...' | translate}}">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
